<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sprint 5</title>
        <script src="index.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
    </head>
    <body>
        <div id="bg">

            <header class="p-3">
                <div class="container d-flex" id="meteoInfo">
                    <div class="row">
                        <span id="temperature"></span>
                        <span class="vertical-line"></span>
                        <img id="icon">
                    </div>
                </div>
            </header>

            <main>
                <div id="svg1">
                    <img src="/images/blob-3.svg" id="form3">
                    <img src="/images/blob-1.svg" id="form1">
                    <img src="/images/blob-2.svg" id="form2">
                </div>
                <div id="svg2">
                    <img src="/images/blob-3b.svg" id="form3b">
                    <img src="/images/blob-1b.svg" id="form1b">
                    <img src="/images/blob-2b.svg" id="form2b">
                </div>

                <div class="container d-flex flex-column justify-content-center
                    align-content-center"
                    id="jokesSection">

                    <h2 class="text-center" id="title">Ready to rate some jokes?
                        <br> Click on the arrow to continue!</h2>
                    <div class="d-flex justify-content-center align-content-center">
                        <h2 class="text-center" id="joke"></h2>
                    </div>
                    <div id="buttonsList">
                        <button class="btn btn-outline-warning" src="/images/emoji-neutral.svg" type="button" onclick="saveScore(1)">
                            <img src="/images/emoji-neutral.svg" id="firstBtn">
                        </button>
                        <button class="btn btn-outline-warning" src="/images/emoji-frown.svg" type="button" onclick="saveScore(2)">
                            <img src="/images/emoji-frown.svg" id="secondBtn">
                        </button>
                        <button class="btn btn-outline-warning" src="/images/emoji-laughing.svg" type="button" onclick="saveScore(3)">
                            <img src="/images/emoji-laughing.svg" id="thirdBtn">
                        </button>
                    </div>
                    <div class="container" id="responseMessage">
                        <h5 id="response"></h5>
                        <img src="/images/next-svgrepo-com.svg" type="button" id="jokeBtn" onclick="getJoke()">
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
